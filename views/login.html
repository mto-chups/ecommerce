<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="/css/style_sign-in.css">
    
</head>
<body>
    <div class="login-container">
        <span class="close-btn" id="close-btn">&times;</span>
        <div class="login-form">
            <h2>Connexion</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn">Se connecter</button>
            </form>
            
            <p id="login-error" class="error-message" style="display:none;">Erreur de connexion. Veuillez v√©rifier vos informations.</p>        
            <p class="login-redirect">Pas encore de compte ? <a href="/sign-in">Inscrivez-vous !</a></p>
        </div>
    </div>
    
    <script src="/js/login.js"></script>
</body>
</html>
